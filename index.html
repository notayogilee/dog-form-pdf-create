<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex, nofollow" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <title>Dog Form</title>
  </head>
  <body>
    <div class="container px-0 px-md-5 py-0 py-md-5">
      <main>
        <form class="p-4 p-sm-5 shadow-lg" onsubmit="event.preventDefault();">
          <div
            class="d-flex flex-column flex-sm-row justify-content-between border-bottom mb-3"
          >
            <h3 class="mb-0">Client Info</h3>
            <h3 class="mb-0">Date: <span id="current-date"></span></h3>
          </div>
          <div class="d-inline-flex flex-column flex-md-row w-100 mb-3">
            <div class="w-100 mb-1 mb-md-0 w-md-25 me-3">
              <input
                type="text"
                placeholder="Full Name"
                id="clientName"
                class="form-control"
              />
            </div>
            <div class="input-section mb-1 mb-md-0 w-100 w-md-25 me-md-3">
              <input
                type="tel"
                placeholder="Phone Number"
                class="form-control"
                id="clientPhone"
                onkeydown="validateInput(event)"
                maxlength="16"
              />
            </div>
            <div class="input-section w-100 w-md-25">
              <input
                type="email"
                placeholder="email"
                class="form-control"
                id="clientEmail"
              />
            </div>
          </div>

          <h3 class="border-bottom pt-3 pb-1 mb-3">Doggo Info</h3>
          <div class="d-flex flex-column flex-md-row">
            <div class="w-100 w-md-25 me-md-3">
              <label for="animatchName" class="form-label"
                >Dog name (Animatch)</label
              >
              <input type="text" id="animatchName" class="form-control" />
            </div>
            <div class="w-100 w-md-25 me-3">
              <label for="newName" class="form-label">New name</label>
              <input type="text" id="newName" class="form-control" />
            </div>
            <div class="w-100 w-md-25">
              <label for="dateAdopted" class="form-label">Date Adopted</label>
              <input type="date" id="dateAdopted" class="form-control" />
            </div>
          </div>
          <div class="input-section mt-3">
            <label for="issues" class="form-label">Issues</label>
            <textarea
              name="issues"
              id="issues"
              placeholder="Issues..."
              class="form-control"
            ></textarea>
          </div>
          <div class="input-section">
            <label for="tried" class="form-label">What they have tried</label>
            <textarea
              name="tried"
              id="tried"
              placeholder="List out measures already taken..."
              class="form-control"
            ></textarea>
          </div>
          <div class="input-section">
            <label for="recommendations" class="form-label"
              >Recommendations</label
            >
            <textarea
              name="recommendations"
              id="recommendations"
              placeholder="List out recommendations given..."
              class="form-control"
            ></textarea>
          </div>

          <h3 class="border-bottom pt-3 pt-md-5 pb-1 mb-3">Follow Up</h3>
          <div class="input-section-radio">
            <input type="radio" id="phone" name="follow-up" value="phone" />
            <label for="phone" class="form-label">Phone</label>
          </div>
          <div class="input-section-radio">
            <input type="radio" id="email" name="follow-up" value="email" />
            <label for="email" class="form-label">Email</label>
          </div>
          <div class="input-section-radio">
            <input type="radio" id="visit" name="follow-up" value="visit" />
            <label for="visit" class="form-label">In House Visit</label>
          </div>
          <div class="input-section d-flex justify-content-center mt-3">
            <button
              class="btn btn-primary w-50"
              id="createPDFbtn"
              onclick="createPDF()"
            >
              Create PDF
            </button>
          </div>
        </form>
      </main>
    </div>
    <script src="/app.js"></script>
  </body>
</html>
